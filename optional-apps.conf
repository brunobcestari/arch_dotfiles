# Optional Applications Configuration
# Format: category|name|description|startup_command|autostart
# 
# category: Group name for related apps
# name: Package name or identifier
# description: Human-readable description
# startup_command: Command to run on autostart (empty if not autostart app)
# autostart: yes/no - whether this can be added to autostart

# File Manager
filemanager|thunar|Thunar file manager||no

# Development Tools
development|vim|Vim text editor with plugins||no
development|nodejs|Node.js JavaScript runtime||no
development|npm|Node package manager||no
development|git|Git version control system||no

# System Monitoring
monitoring|btop|Interactive system monitor||no

# Hardware Control
hardware|brightnessctl|Screen brightness control (for laptops)||no
hardware|playerctl|Media player control||no

# Personal Applications (must be pre-installed separately)
personal|protonmail-bridge|ProtonMail Bridge|protonmail-bridge|yes
personal|pcloud|pCloud sync client|env DESKTOPINTEGRATION=false /usr/bin/pcloud|yes
personal|das-keyboard-q|Das Keyboard Q software|das-keyboard-q %U|yes
personal|birdtray|Birdtray (Thunderbird system tray)|gtk-launch /usr/share/applications/com.ulduzsoft.Birdtray.desktop|yes
