# Ly Display Manager Configuration
# This file will be installed to /etc/ly/config.ini

# Animation (none, doom, matrix, colormix, gameoflife)
animation = matrix

# Show clock in top right corner
clock = %Y-%m-%d %H:%M

# Set numlock on at startup
numlock = true

# Save last session and username
save = true

# Default input field on startup (login, password, session)
default_input = login

# Password masking character
asterisk = *

# Erase password on failed login
clear_password = true

# Main box title (null for none)
box_title = null

# Disable vi keybindings for simpler navigation
vi_mode = false

# Session log path (relative to user home)
session_log = .local/state/ly-session.log

# Hide xinitrc session since we're Wayland-only
xinitrc = null

# Only show Wayland sessions (comment out xsessions to hide X11)
waylandsessions = /usr/share/wayland-sessions
# xsessions = /usr/share/xsessions
