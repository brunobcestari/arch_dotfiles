##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Workstyle https://github.com/pierrechevalier83/workstyle
exec-once = workstyle &> /tmp/workstyle.log

# Window rules
windowrule = float on, match:class .+\.pavucontrol$
windowrule = float on, size 950 580, match:class .+\.baobab$
windowrule = float on, size 600 500, match:class nm-connection-editor
windowrule = float on, size 1360 700, match:class psensor

# Waydroid rules
windowrule = float on, match:class ^waydroid\..+

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false

