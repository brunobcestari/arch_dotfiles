general {
    hide_cursor = true
}

background {
    monitor = DP-1
    path = screenshot   # or use a wallpaper path like: ~/Pictures/wallpaper.png
    blur_passes = 3
    blur_size = 7
}

input-field {
    monitor = DP-1
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(33ccffee)
    inner_color = rgba(200, 200, 200, 0.2)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    placeholder_text = <span foreground="##ffffff">Enter Password...</span>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 72
    font_family = monospace
    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = monospace
    position = 0, 120
    halign = center
    valign = center
}

label {
    monitor = DP-1
    text = Hi $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = monospace
    position = 0, -100
    halign = center
    valign = center
}
